<div class="mb-14">
  <p class="text-4xl tracking-widest font-styleSerif text-colorPrimary">Recent Projects</p>
</div>

<div class="grid grid-cols-1 gap-5 mb-5 md:grid-cols-2 lg:grid-cols-3">
  <ng-container *ngFor="let project of projects">
    <div class="flex flex-col justify-between gap-4 font-styleMono">
      <div
        class="flex flex-col w-11/12 gap-5 px-5 py-4 mx-auto rounded-md shadow-lg md:w-full bg-zinc-100 hover:cursor-pointer hover:bg-opacity-60 md:h-[28rem]"
        [routerLink]="['/recent-projects/project/', project.id]"
      >
        <img [src]="project.image" class="object-cover h-64 rounded-md" alt="" />
        <div class="flex flex-col justify-between h-full gap-5">
          <div class="flex flex-col gap-2">
            <p class="mb-2 font-medium text-colorReactive">{{ project.projectCategory }}</p>
            <p class="text-sm text-colorRegularDark">
              {{ project.projectTitle }} <span *ngIf="project.projectTitle2">&</span>
            </p>
            <p class="text-sm text-colorRegularDark">{{ project.projectTitle2 }}</p>
          </div>

          <div class="flex items-center justify-between w-full gap-2">
            <p class="text-xs font-light text-black md:hidden" style="margin: 0 !important">
              {{ project.projectDate }}
            </p>
            <div class="flex items-center self-start justify-center">
              <p class="text-sm italic text-colorSubRegularDark" style="margin: 0 !important">
                {{ project.projectType }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <p class="hidden text-xs font-light text-colorRegularDark md:block" style="margin: 0 !important">
        {{ project.projectDate }}
      </p>
    </div>
  </ng-container>
</div>
