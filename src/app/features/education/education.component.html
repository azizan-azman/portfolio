<div class="mb-14">
  <p class="text-4xl tracking-widest font-styleSerif text-colorPrimary">Education</p>
</div>

<ng-container *ngFor="let educationHistory of educationHistoryList; let x = last">
  <div class="flex gap-7" [ngClass]="{ 'mb-10': x }">
    <div class="flex flex-col items-center justify-center">
      <div class="flex-none w-4 h-4 border-4 rounded-full border-colorReactive"></div>
      <div class="h-full border-colorReactive" style="width: 0px !important; border-width: 1px"></div>
    </div>
    <div class="flex flex-col w-full gap-2 font-styleMono">
      <p class="text-sm text-colorSubRegularDark">{{ educationHistory.institutionDuration }}</p>
      <div class="flex flex-col w-full gap-3 px-5 py-5 bg-opacity-50 rounded-md bg-colorNeutralDark lg:w-9/12">
        <p class="font-medium text-colorPrimary">{{ educationHistory.institutionResult }}</p>
        <p class="text-colorTitleDark lg:text-lg">
          {{ educationHistory.institutionCertificate }}
        </p>
        <div class="flex flex-col gap-2 md:items-center md:flex-row md:gap-5">
          <p class="text-sm lg:text-base text-colorRegularDark">{{ educationHistory.institutionName }}</p>
          <p class="text-sm italic text-colorRegularDark">{{ educationHistory.institutionLocation }}</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!x" class="flex gap-10">
    <div class="flex items-center justify-center w-4">
      <div class="h-full border-colorReactive" style="width: 0px !important; border-width: 1px"></div>
    </div>
    <div class="w-0 h-14"></div>
  </div>
</ng-container>
