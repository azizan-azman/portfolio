<div class="mb-14">
  <p class="text-4xl tracking-widest font-styleSerif text-colorPrimary">Work Experience</p>
</div>

<ng-container *ngFor="let workExperience of workExperienceList; let x = last">
  <div class="flex gap-10" [ngClass]="{ 'mb-10': x }">
    <div class="flex flex-col items-center justify-center">
      <div class="flex-none w-4 h-4 rounded-full bg-colorReactive"></div>
      <div class="h-full bg-colorReactive" style="width: 2px !important"></div>
    </div>
    <div class="flex flex-col w-full gap-5 font-styleMono">
      <div class="flex flex-col gap-3">
        <p class="text-sm font-light text-colorSubRegularDark">{{ workExperience.companyYearsOfService }}</p>
        <div class="flex flex-col md:items-center md:flex-row md:gap-5">
          <p class="text-colorSubRegularDark">{{ workExperience.companyName }}</p>
          <p class="text-sm italic text-colorSubRegularDark">{{ workExperience.companyLocation }}</p>
        </div>
      </div>

      <div class="flex flex-col w-full gap-5 px-5 py-5 bg-opacity-50 rounded-md bg-colorNeutralDark lg:w-9/12">
        <p class="text-lg font-medium text-colorPrimary">
          {{ workExperience.jobPoisiton }}
          <span class="text-sm" *ngIf="workExperience.jobPoisiton2Flag">|</span> {{ workExperience.jobPoisiton2 }}
        </p>
        <div
          *ngFor="let responsibility of workExperience.jobResponsibilities"
          class="flex items-start gap-3 text-colorRegularDark"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="flex-none w-5 h-5 mt-1 text-colorRegularDark"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M13 7h-6l4 5l-4 5h6l4 -5z"></path>
          </svg>
          <p class="font-light leading-relaxed">
            {{ responsibility.responsibility }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!x" class="flex gap-10">
    <div class="flex items-center justify-center w-4">
      <div class="h-full bg-colorReactive" style="width: 2px !important"></div>
    </div>
    <div class="h-14"></div>
  </div>
</ng-container>
